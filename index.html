<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mabila3</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login/Cadastro por Celular</h2>
    <input type="tel" id="phone" placeholder="Digite seu número com DDI, ex: +5511999999999" required>
    <button onclick="enviarCodigo()">Enviar código</button>
    <br><br>
    <input type="text" id="codigo" placeholder="Código recebido por SMS">
    <button onclick="verificarCodigo()">Entrar</button>
    <p id="login-msg"></p>
  </div>
  <script>
    const SUPABASE_URL = 'https://xopwqunmuuazzelvuvwt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhvcHdxdW5tdXVhenplbHZ1dnd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3MDg3MjUsImV4cCI6MjA2NjI4NDcyNX0.773OOvJcwQGgw53YfZbx4mRNSmfXE4u2KkibpybJ28E';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let phoneNumber = '';

    async function enviarCodigo() {
      phoneNumber = document.getElementById('phone').value;
      const { error } = await supabase.auth.signInWithOtp({ phone: phoneNumber });
      document.getElementById('login-msg').textContent = error ? error.message : 'Código enviado por SMS!';
    }

    async function verificarCodigo() {
      const code = document.getElementById('codigo').value;
      const { error } = await supabase.auth.verifyOtp({ phone: phoneNumber, token: code, type: 'sms' });
      if (error) {
        document.getElementById('login-msg').textContent = error.message;
      } else {
        window.location.href = 'pedidos.html';
      }
    }

    // Redireciona se já estiver logado
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) window.location.href = 'pedidos.html';
    });
  </script>
</body>
</html>
