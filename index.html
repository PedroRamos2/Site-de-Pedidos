<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos</title>
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Novo Pedido</h1>
    <input type="text" id="pedido" placeholder="Número do pedido" required />
    <input type="text" id="descricao" placeholder="Descrição do produto" required />
    <input type="datetime-local" id="expiraEm" required />
    <button onclick="adicionarPedido()">Adicionar Pedido</button>
    <p id="mensagem"></p>

    <div class="tabs">
      <button onclick="mostrarAba('pendentes')" id="btnPendentes" class="ativo">Pendentes</button>
      <button onclick="mostrarAba('concluidos')" id="btnConcluidos">Concluídos</button>
    </div>

    <div id="abaPendentes">
      <h2>Pedidos Pendentes</h2>
      <ul id="listaPendentes"></ul>
    </div>

    <div id="abaConcluidos" style="display: none;">
      <h2>Pedidos Concluídos</h2>
      <ul id="listaConcluidos"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
